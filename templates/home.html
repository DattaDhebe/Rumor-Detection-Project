<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% load static %}
<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

<!--for icon lock and user-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome.min.css' %}">

<!--for djustment between text boxes-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">

<!--main js-->
	<script src="{% static 'js/main.js' %}"></script>

</head>
<body background="{% static 'images/city.jpg' %}">
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/city.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form mathod="GET" action="{% url 'data' %}"   class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="{% static 'images/twitter.png' %}" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Rumor Detection System
					</span>

					<!-- <h6 class="login100-form-title">~ Enter Keyword ~</h6> -->
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100"  type="text" name="tweet" placeholder="Enter Keyword here..." required ="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<!-- <h6 class="login100-form-title">~ Enter Number of Tweets ~</h6> -->
					<div class="wrap-input100 validate-input m-b-10" >
						<input class="input100-box" type="text" name="count"  placeholder="Enter Number of Tweets..." required = ""/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">	
					<input class="login100-form-btn "   value="Submit"  type="submit"/>
					</div>

			
				</form>
			</div>
		</div>
	</div>

<!--&lt;!&ndash;main js&ndash;&gt;-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
